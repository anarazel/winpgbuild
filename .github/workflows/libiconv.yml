on:
  workflow_dispatch:

jobs:
  build-libiconv:
    runs-on: windows-latest
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: true
          install: mingw-w64-x86_64-gcc make

      - name: Download
        run: | 
          curl https://ftp.gnu.org/pub/gnu/libiconv/libiconv-${{ vars.LIBICONV_VERSION }}.tar.gz -o ./libiconv-${{ vars.LIBICONV_VERSION }}.tar.gz
          tar zxvf libiconv-${{ vars.LIBICONV_VERSION }}.tar.gz

      - name: Configure
        run: | 
          cd libiconv-${{ vars.LIBICONV_VERSION }}
          ./configure --prefix=$(pwd)/build/libiconv
        shell: msys2 {0}
          
      - name: Build
        run: | 
          cd libiconv-${{ vars.LIBICONV_VERSION }}
          make all
        shell: msys2 {0}

      - name: Install
        run: |
          cd libiconv-${{ vars.LIBICONV_VERSION }}
          make install

          cp build/libiconv/lib/libiconv.dll.a build/libiconv/lib/iconv.lib
          cp build/libiconv/lib/libcharset.dll.a build/libiconv/lib/charset.lib
        shell: msys2 {0}

      - name: Upload
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: libiconv-${{ vars.LIBICONV_VERSION }}-win64
          path: /d/a/winpgbuild/winpgbuild/libiconv-${{ vars.LIBICONV_VERSION }}/build/libiconv
