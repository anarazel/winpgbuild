on:
  workflow_dispatch:

jobs:
  build-ossp-uuid:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
        
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: true
          install: mingw-w64-x86_64-gcc make
          
      - name: Download
        # We get this from the Debian repo, as OSSP is basically unavailable these days
        run: | 
          curl https://salsa.debian.org/debian/ossp-uuid/-/archive/upstream/${{ vars.OSSP_UUID_VERSION }}/ossp-uuid-upstream-${{ vars.OSSP_UUID_VERSION }}.tar.gz -o ./ossp-uuid-${{ vars.OSSP_UUID_VERSION }}.tar.gz
          tar zxvf ossp-uuid-${{ vars.OSSP_UUID_VERSION }}.tar.gz

      - name: Configure
        run: | 
          cd ossp-uuid-upstream-${{ vars.OSSP_UUID_VERSION }}
          ./configure --prefix=$(pwd)/winpgbuild
        shell: bash
          
      - name: Build
        run: | 
          cd ossp-uuid-upstream-${{ vars.OSSP_UUID_VERSION }}
          make all
        shell: bash

      - name: Install
        # Manual installation, as .exe extensions aren't handled properly
        run: |
          cd ossp-uuid-upstream-${{ vars.OSSP_UUID_VERSION }}
          mkdir winpgbuild
          mkdir winpgbuild/bin
          mkdir winpgbuild/include
          mkdir winpgbuild/lib

          copy .libs/uuid.exe winpgbuild/bin
          copy uuid.h winpgbuild/include
          copy .libs/libuuid.a winpgbuild/lib
          copy .libs/libuuid.a winpgbuild/lib/uuid.lib
          copy .libs/libuuid.la winpgbuild/lib
          copy .libs/libuuid.lai winpgbuild/lib

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ossp-uuid-${{ vars.OSSP_UUID_VERSION }}-win64
          path: ossp-uuid-${{ vars.OSSP_UUID_VERSION }}/pgwinbuild
